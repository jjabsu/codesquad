        gugudan.cal = function (x) {
            this.current = x;
            for (let i = 0; i < 9; i++) {
                this.result[i] = x * (i + 1)
            }
        }

        gugudan.print = function () {
            document.write("<h2>" + this.current + "단</h2>")
            for (let i = 0; i < this.result.length; i++) {
                document.write(this.current + "*" + (i + 1) + "=" + this.result[i] + "<br>")
            }
        }

        function main() {
            for (let n = 2; n < 10; n++) {
                gugudan.cal(n);
                gugudan.print();

                // let result = gugudan.cal(n) //함수 리턴값을 저장

            }
        }
